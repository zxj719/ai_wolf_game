name = "wolfgame"
main = "workers/auth/index.js"
compatibility_date = "2026-01-10"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "wolfgame_db"
database_id = "your-database-id-here"  # 需要替换为实际的数据库 ID

# 开发环境配置
[dev]
port = 8787
local_protocol = "http"

# 生产环境静态资产
[assets]
directory = "./dist"
