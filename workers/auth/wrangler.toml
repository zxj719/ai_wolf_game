name = "battle-web-api"
main = "index.js"
compatibility_date = "2024-01-01"

# D1数据库绑定 - 创建后填入database_id
[[d1_databases]]
binding = "DB"
database_name = "wolfgame-db"
database_id = "f54315ad-c129-41e4-a23d-82463488d315"

# KV命名空间绑定 - 用于Rate Limiting，创建后填入id
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "5ce88bbba09f43409b7e89ab5ecad952"

# 环境变量
[vars]
FRONTEND_URL = "https://battle-web.pages.dev"

# 生产环境配置（可选）
[env.production]
vars = { FRONTEND_URL = "https://battle-web.pages.dev" }
